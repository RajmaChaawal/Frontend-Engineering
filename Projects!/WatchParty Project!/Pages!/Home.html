<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=meeting_room" />
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Bitcount+Grid+Double:wght@100..900&family=MedievalSharp&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            perspective: 1000;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background:
                linear-gradient(rgba(10,10,10,.65), rgba(10,10,10,.65)),
                url(https://images.unsplash.com/photo-1563089145-599997674d42?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            transform: perspective(1000px);
            background-size: cover;
            background-repeat: no-repeat;
            aspect-ratio: 16/9;
            backdrop-filter: blur(2px);
        }

        main {
            margin: 0;
        }

        .navbar {
            margin-bottom: 0;
            width: 100%;
            height: 12%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            display: flex;
            align-items: left;
            align-items: center;
            border: 1px solid black;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            box-shadow: 0 0 9px 2px rgb(0, 0, 0);
            animation: dropFromAbove 0.5s ease;
        }

        #site_title {
            width: 70%;
            display: flex;
            margin: 0;
            font-family: Segoe UI;
            margin-left: 5%;
            font-weight: 500;
            background: linear-gradient(to right, orange, purple);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #watchparty {
            width: 20%;
            background: linear-gradient(to right, orange, blueviolet);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        

        #git-logo {
            opacity: 0.7;
            width: 3%;
            transform: translateX(-30%);
            border: none;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        #git-logo:hover {
            cursor: pointer;
            opacity: 1;
        }

        #git-logo:active {
            transform: scale(0.8) translateX(-30%);
        }

        .navBtn {
            border: none;
            height: 50%;
            padding: 1%;
            border-radius: 5px;
            font-family: Segoe UI;
            font-weight: 400;
            box-shadow: 0 0 3px 1px black;
            font-size: 70%;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }  
        
        #subBtn {
            transition: all 0.4s ease;
            width: max-content;
            background: rgba(178, 132, 221, 0.714);
            backdrop-filter: blur(3px);
            color: white;
            border: 1px solid blueviolet;
        }
        
        
        #subBtn:hover {
            cursor: pointer;
            background: rgba(137, 43, 226, 0.755);
        }
        #loginBtn {
            background: rgba(240, 170, 49, 0.908);
            transition: all 0.3s ease;
            width: max-content;
            margin-left:2%;
            color: white;
            border: 1px solid rgb(255, 166, 0);
        }
        
        #loginBtn:hover {
            cursor: pointer;
            background: rgba(255, 166, 0, 0.807);
        }

        .navBtn:active {
            box-shadow: none;
            transform: scale(0.9);
            justify-content: center;
        }

        .hero_section {
            gap: 3%;
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .room-menu {
            position: fixed;
            width: 100%;
            height: 10%;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        .room-btn {
            box-shadow: 0 0 10px 2px rgb(9, 9, 9);
            font-size: 100%;
            height: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2%;
            margin: 1%;
            border: none;
            border-radius: 10px;
            font-family: Segoe UI;
            font-weight: 400;
            transition: all 0.3s ease;
            backface-visibility: hidden;
            animation: fadeInFromBottom 0.5s ease;
        }
        
        
        #rooms {
            width: fit-content;
            color: rgb(253, 252, 252);
            background: rgb(225, 204, 204, 0.4);
            backdrop-filter: blur(10%);
            border: 1px solid whitesmoke;
        }
        
        #rooms:hover {
            color: black;
            background: rgb(255, 255, 255);
            transform: scale(110%);
        }
        
        #rooms:active {
            transform: scale(0.9);
        }
        
        #new-room {
            border: 1px solid rgb(14,226,99);
            filter: blur(10%);
            width: max-content;
            color: rgb(255, 255, 255);
            backdrop-filter: blur(10%);
            background: rgba(14, 226, 99, 0.4);
        }
        
        #new-room:hover {
            font-weight: 400;
            color: rgb(4, 72, 36);
            transform: scale(110%);
            background: rgb(14,226,99);
        }
        
        #new-room:active {
            transform: scale(0.9);
        }

        #card1 {
            animation: raiseAbove 0.75s ease;
        }
        #card2 {
            animation: raiseAbove 0.5s ease;
        }
        #card3 {
            animation: raiseAbove 0.5s ease;
        }
        #card4 {
            animation: raiseAbove 0.75s ease;

        }

        .cards {
            border: 1px solid rgba(74, 3, 161, 0.3);
            margin-top: 1%;
            width: 15%;
            height: 60%;
            background: rgba(189, 58, 189, 0.3);
            backdrop-filter: blur(10px);
            color: rgb(254, 253, 253);
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px 6px rgb(10, 10, 10);
            overflow: hidden;
        }

        .card-title {
            color: #ffdca8;   
            border: 0;
            font-family: system-ui;
            font-weight: 500;
            font-size: 100%;
        }

        
        .card-desc {
            margin-bottom: 2%;
            color: #e5dbff;
            font-family: Segoe UI;
            font-weight: 100;
            font-size: 80%;
            text-align: center;

        }

        .cards:hover {
            background: rgba(128, 0, 128, 0.807);
            box-shadow: 0 0 20px 12px black;
            transform: scale(1.05);
            cursor: pointer;
        }

        .feature_img {
            transform: translateY(-27%);
            width: 98%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            border: 1px solid purple;
        }


        @keyframes raiseAbove {
            from{
                transform: scale(50%);
                opacity: 0;
            }
            to{
                transform: scale(100%);
                opacity: 1;
            }
        }

        @keyframes fadeInFromBottom {
            from{
                transform: scale(30%) translateY(10vh);
                opacity: 0;
            }
            to{
                transform: scale(100%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes dropFromAbove {
            from {
                transform: translateY(-10vh);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <h1 id="site_title"><span id="watchparty">WATCHPARTY</span></h1>
        <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="git-logo" id="git-logo">
        <button id="subBtn" class="navBtn">Subscribe +</button>
        <button id="loginBtn" class="navBtn" onclick="goNext()">Login</button>
    </nav>
    <main class="hero_section">
        <div id="card1" class="cards">
            <img src="https://plus.unsplash.com/premium_photo-1723791631089-b9af54bd47be?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Feature Image 1" class="feature_img">
            <h3 class="card-title" id="">Watch Together</h3>
            <h4 class="card-desc">"Stream content with your loved ones."</h4>
        </div>
        <div id="card2" class="cards">
            <img src="https://images.unsplash.com/photo-1662974770404-468fd9660389?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hhdHxlbnwwfHwwfHx8MA%3D%3D" alt="Feature Image 2" class="feature_img">
            <h3 class="card-title">Chat Together</h3>
            <h4 class="card-desc">"Stream content with your loved ones."</h4>
        </div>
        <div id="card3" class="cards">
            <img src="https://static1.anpoimages.com/wordpress/wp-content/uploads/2023/11/browser-logos-hero-image.jpg" alt="Feature Image 3" class="feature_img">
            <h3 class="card-title" id="">VBrowser</h3>
            <h4 class="card-desc">"Stream content with your loved ones."</h4>
        </div>
        <div id="card4" class="cards">
            <img src="https://falloffthewall.com/wp-content/uploads/2023/01/guide-on-what-is-ott-advertising.png" alt="Feature Image 4" class="feature_img">
            <h3 class="card-title">OTT Support</h3>
            <h4 class="card-desc">"Stream content with your loved ones."</h4>
        </div>
    </main>
    <section class="room-menu">
        <button id="rooms" class="room-btn"><span class="material-symbols-outlined">meeting_room</span>My Rooms</button>
        <button id="new-room" class="room-btn">+ New Room</button>
        
    </section>
    <script>
        function goNext() {
            window.location.href = ".Home.html";
        }
    </script>
</body>
</html>
