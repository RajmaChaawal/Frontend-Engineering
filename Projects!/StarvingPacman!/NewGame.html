 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <title>Starving Pacman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Bitcount+Grid+Double:wght@100..900&family=MedievalSharp&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            margin: 0;
            border: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        #center-idea {
            font-size: clamp(20px,10vw,80px);
            color: rgb(255, 242, 0);
            font-family:Bitcount Grid Double;
            font-weight: 300;
            width: fit-content;
            margin: 0;
            padding: 0;
            display: flex;
            align-self: center;
            justify-self: center;
            flex-wrap: wrap;
            padding-top: 15%;
            padding-bottom: 8%;
        }

        .buttons {
            width: fit-content;
            display: flex;
            flex-direction: column;
            position: sticky;
            align-self: center;
            justify-self: center;
            gap: 20px;
            font-family: Bitcount Grid Double;
            font-size: clamp(3vw, 5vw, 4vw);
            margin-bottom: 4%;
            height: 20%;
            width: 35%;
            border-radius: 20px;
            background: black;
            color: rgb(255, 242, 0);
            border-style: hidden;
            transition: all 0.3s ease-in-out;
        }

        .buttons:hover {
            transform: scale(1.2);
        }

        #pacman-body {
            background: yellow;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            top: 100px;
            left: 100px;
            position: absolute;
            animation: moveUp infinite linear;
        }

        #eye {
            background: black;
            height: 12px;
            width: 12px;
            border-radius: 10px;
            position: relative;
            left: 30px;
            top: 25px;
            animation: blink 2s infinite;
        }

        #mouth {
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
            border-left: 50px solid black;
            position: relative;
            top: 25px;
            left: 50px;
            animation: bite 4s infinite ease; 
        }
        
        @keyframes moveUp {
            0%, 100% {transform: translateX(0) rotate(90deg);}
            50% {transform: translateX()}
        }

        @keyframes moveDown {

        }

        @keyframes moveRight {

        }

        @keyframes moveLeft {

        }

        @keyframes blink {
           0% 
           ,100% {height: 10px; width: 12px; border-radius: 10px; background: black;}
           50% {height: 2px; width: 12px; border-radius: 10px; background: black;}
        }

        @keyframes bite {
            0% ,100% {transform: rotateX(0deg) rotateY(180deg);}
            50% {transform: rotateX(180deg) rotateY(180deg);}
        }
    </style>
    <body>
        <div id="pacman-body">
            <div id="eye"></div>
            <div id="mouth"></div>
        </div>
        

        <script>
            let x = 100;
            let y = 100;
            const pacman = document.querySelector("#pacman-body");
            document.addEventListener('keydown', e => {
                if (e.key === 'ArrowUp') y -= 20;
                if (e.key === 'ArrowDown') y += 20;
                if (e.key === 'ArrowLeft') x -= 20;
                if (e.key === 'ArrowRight') x += 20;
                console.log(x, y);
                
                pacman.style.top = y + 'px';
                pacman.style.left = x + 'px';
            });
        </script>
    </body>
 </html>
