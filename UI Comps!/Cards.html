<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Finger+Paint&family=Kalam:wght@300;400;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background: black;
        display: flex;
        height: 100vh;
        width: 100vw;
        flex-direction: column;
        overflow: hidden;
        scrollbar-width: none;
    }
    header {
        width: 100%;
        height: 4%;
    }
    .navbar-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    nav{
        border: 1px solid white;
        height: 170%;
        width: 20%;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        border-style:solid;
        border-radius: 25px;
    }
    .nav-btn {
        font-family: DM Sans;
        font-weight: 400;
        height: 80%;
        padding-left: 6%;
        padding-right: 6%;
        background: transparent;
        border: none;
        color: white;
        border-radius: 25px;
        transition: all 0.3s ease;
    }
    .nav-btn:active {
        box-shadow: 0 0 1px 2px white
    }
    #Home-btn{
        background-color: white;
        color: black;
    }
    #Home-btn {
        box-shadow: unset;
    }
    main {
        height: 100vh;
        width: 100vw;
        justify-content: center;
        display: flex;
        flex-direction: column;
    }
    #bg-title {
        color: white;
        font-family: DM Sans;
        text-align: center;
        font-size: 15vw;
        margin: 0;
        z-index: 2;
        animation: title 2s ease;
    }
    .cards-container {
        height: 70%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5%;
        transform: translateY(-18vh);
        z-index: 1;
    }
    .cards{
        height: 100%;
        width: 21%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.068), rgba(255, 255, 255, 0.021),rgba(255, 255, 255, 0.055));
        backdrop-filter: blur(20px);
        border-radius: 25px;
        border: 1px solid rgb(97, 96, 96);
        box-shadow: inset 0 0 25px 1px rgba(104, 103, 103, 0.39);
        transition: all 0.4s ease;
        animation: cards 2s ease;
    }
    .card-type {
        color: white;
        margin-left: 10%;
        font-family: DM Sans;
        font-weight: 200;
    }
    .card-title {
        font-family: DM Sans;
        background: linear-gradient(to right, white 10%, rgba(0, 0, 0, 0.452) 90%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 300%;
        margin-left: 10%;
    }
    .sep-line {
        height: 1px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.137);
    }
    .features {
        color: white;
        font-family: DM Sans;
        font-weight: 100;
        margin-left: 10%;
    }
    .card-btn {
        width: 80%;
        height: 8%;
        margin-left: 10%;
        border-radius: 26px;
        position: relative;
        top: 40%;
        background: black;
        border: none;
        color: white;
        font-family: DM Sans;
        font-size: 90%;
        transition: all 0.5s ease;
        box-shadow: 0 0 25px 1px rgba(128, 128, 128, 0.295);
    }
    .card-btn:hover {
        color: black;
        background-color: white;
        font-weight: 800;
    }
    .cards:hover {
        box-shadow: inset 0 0 200px 1px rgba(104, 103, 103, 0.39);
    }
    .nav-btn:hover {
        box-shadow: inset 1px 1px 10px 1px gray;
    }
    @keyframes title {
        from {
            transform: translateY(-10vh);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    @keyframes cards {
        from {
            transform: translateY(10vh);
            opacity: 0;
            backdrop-filter: blur(0px);
        }
        to {
            transform: translateY(0);
            opacity: 1;
            backdrop-filter: blur(20px);
        }
    }
</style>
<body>
    <header>
    </header>
    <div class="navbar-container">
        <nav>
            <button class="nav-btn" id="Home-btn">Home</button>
            <button class="nav-btn">Pricing</button>
            <button class="nav-btn">FAQ</button>
            <button class="nav-btn">Contact</button>
        </nav>
    </div>
    <main>
        <div class="title-container"><h1 id="bg-title">Pricing</h1></div>
        <div class="cards-container">
            <div class="cards" id="card1">
                <h4 class="card-type">Free Plan</h4>
                <h1 class="card-title">Free</h1>
                <div class="sep-line"></div>
                <h2 class="features">Features</h2>
                <button class="card-btn">Get Started</button>
            </div>
            <div class="cards" id="card2">
                <h4 class="card-type">Standard Plan</h4>
                <h1 class="card-title">$9.99/m</h1>
                <div class="sep-line"></div>
                <h2 class="features">Features</h2>
                <button class="card-btn" id="card-btn-special">Get Started</button>
            </div>
            <div class="cards" id="card3">
                <h4 class="card-type">Pro Plan</h4>
                <h1 class="card-title">$19.99/m</h1>
                <div class="sep-line"></div>
                <h2 class="features">Features</h2>
                <button class="card-btn">Get Started</button>
            </div>
        </div>
    </main>
</body>
</html>
