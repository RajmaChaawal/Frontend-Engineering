<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: burlywood;
        padding: 40px;
    }

    .box {
        width: 400px;
        background: white;
        padding: 20px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 8px 10px rgba(0,0,0,0.2);
    }

    h2 {
        color: rgb(132, 97, 52);
    }

    #taskInput {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border-style:ridge;
        margin-bottom: 5%;
    }

    #addBtn {
        padding: 10px 15px;
        background: #008CFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    ul {
        margin-top: 20px;
        padding: 0;
        list-style: none;
    }

    li {
        display: flex;
        justify-content: space-between;
        background: #eef7ff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        align-items: center;
    }

    .btn {
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        margin-left: 5px;
        border-radius: 4px;
    }

    .edit {
        background: #ffc107;
    }

    .delete {
        background: #ff3d3d;
        color: white;
    }
</style>
</head>

<body>

<div class="box">
    <h2>To-Do List</h2>

    <input id="taskInput" type="text" placeholder="Enter task...">
    <button id="addBtn">Add Task</button>

    <ul id="taskList"></ul>
</div>

<script>
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");
    const addBtn = document.getElementById("addBtn");

    // Load tasks when page opens
    window.addEventListener("DOMContentLoaded", () => {
        const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
        savedTasks.forEach(text => createTask(text));
    });

    // Save tasks to localStorage
    function saveToLocalStorage() {
        const tasks = [];
        const allSpans = document.querySelectorAll("li span");
        allSpans.forEach(span => tasks.push(span.textContent));
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Create a task <li> using ONLY DOM methods
    function createTask(text) {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = text;
        li.appendChild(span);

        // buttons container
        const btnDiv = document.createElement("div");

        // EDIT BUTTON
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "btn edit";

        editBtn.addEventListener("click", () => {
            // convert span â†’ input box for editing
            const editInput = document.createElement("input");
            editInput.type = "text";
            editInput.value = span.textContent;
            editInput.style.width = "140px";

            // replace span with input
            li.replaceChild(editInput, span);

            // change EDIT to SAVE
            editBtn.textContent = "Save";

            editBtn.onclick = () => {
                span.textContent = editInput.value;
                li.replaceChild(span, editInput);
                editBtn.textContent = "Edit";

                // restore original functionality
                editBtn.onclick = null;
                editBtn.addEventListener("click", () => {
                    const newInput = document.createElement("input");
                    newInput.type = "text";
                    newInput.value = span.textContent;
                    newInput.style.width = "140px";

                    li.replaceChild(newInput, span);
                    editBtn.textContent = "Save";

                    editBtn.onclick = () => {
                        span.textContent = newInput.value;
                        li.replaceChild(span, newInput);
                        editBtn.textContent = "Edit";
                        saveToLocalStorage();
                    };
                });

                saveToLocalStorage();
            };
        });

        btnDiv.appendChild(editBtn);

        // DELETE BUTTON
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "btn delete";

        deleteBtn.addEventListener("click", () => {
            list.removeChild(li);
            saveToLocalStorage();
        });

        btnDiv.appendChild(deleteBtn);

        li.appendChild(btnDiv);
        list.appendChild(li);
    }

    // Add button event
    addBtn.addEventListener("click", () => {
        const task = input.value.trim();
        if (task !== "") {
            createTask(task);
            saveToLocalStorage();
            input.value = "";
        }
    });
</script>

</body>
</html>
